<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnlockMyLead - Login</title>
    <!-- PRODUCTION-READY TAILWIND CSS BUILD -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .glow-button {
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 15px rgba(226, 114, 91, 0.5); /* Terracotta glow */
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-[#111A3E] text-white antialiased flex items-center justify-center min-h-screen">
    
    <!-- Auth Container -->
    <div id="authContainer" class="flex items-center justify-center min-h-screen w-full">
        <div class="bg-[#192350] p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
            <!-- Login Form -->
            <div id="loginFormContainer">
                <h2 class="text-4xl font-extrabold text-white text-center mb-2">Unlock</h2>
                <h3 class="text-xl font-bold text-white text-center mb-8">Sign In</h3>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-400">Email Address</label>
                        <input type="email" id="loginEmail" name="loginEmail" required
                               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#E2725B] transition duration-200">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" required
                               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#E2725B] transition duration-200">
                    </div>
                    <div id="loginError" class="text-red-400 text-sm text-center hidden"></div>
                    <button type="submit" class="glow-button w-full px-6 py-3 rounded-lg font-bold bg-[#E2725B] hover:bg-[#C86650] text-white transition-colors duration-300">
                        Sign In
                    </button>
                </form>
                <p class="mt-6 text-center text-gray-400">
                    Don't have an account?
                    <a href="#" id="showSignupLink" class="font-bold text-[#E2725B] hover:underline">Sign Up</a>
                </p>
            </div>
            <!-- Signup Form -->
            <div id="signupFormContainer" class="hidden">
                <h2 class="text-4xl font-extrabold text-white text-center mb-2">Unlock</h2>
                <h3 class="text-xl font-bold text-white text-center mb-8">Create an Account</h3>
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-400">Email Address</label>
                        <input type="email" id="signupEmail" name="signupEmail" required
                               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#E2725B] transition duration-200">
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="signupPassword" name="signupPassword" required
                               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-[#E2725B] transition duration-200">
                    </div>
                    <div id="signupError" class="text-red-400 text-sm text-center hidden"></div>
                    <button type="submit" class="glow-button w-full px-6 py-3 rounded-lg font-bold bg-[#E2725B] hover:bg-[#C86650] text-white transition-colors duration-300">
                        Sign Up
                    </button>
                </form>
                <p class="mt-6 text-center text-gray-400">
                    Already have an account?
                    <a href="#" id="showLoginLink" class="font-bold text-[#E2725B] hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA6s3w40QsNtPYErqsESZkPZSekkxwAMfs",
          authDomain: "unlockmylead-new.firebaseapp.com",
          projectId: "unlockmylead-new",
          storageBucket: "unlockmylead-new.firebasestorage.app",
          messagingSenderId: "140336534716",
          appId: "1:140336534716:web:080263f00eace926e0acb9"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = "unlock-my-lead";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const signupFormContainer = document.getElementById('signupFormContainer');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const showSignupLink = document.getElementById('showSignupLink');
        const showLoginLink = document.getElementById('showLoginLink');
        const signupErrorDiv = document.getElementById('signupError');
        const loginErrorDiv = document.getElementById('loginError');

        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Error signing in with custom token:", error);
                signInAnonymously(auth).catch(anonError => {
                    console.error("Error signing in anonymously:", anonError);
                });
            });
        }
        showSignupLink.addEventListener('click', e => {
            e.preventDefault();
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });
        showLoginLink.addEventListener('click', e => {
            e.preventDefault();
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });

        signupForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = signupForm.signupEmail.value;
            const password = signupForm.signupPassword.value;
            signupErrorDiv.classList.add('hidden');
            createUserWithEmailAndPassword(auth, email, password).then(userCredential => {
                const userDocRef = doc(db, 'artifacts', appId, 'users', userCredential.user.uid);
                setDoc(userDocRef, { email: email, createdAt: new Date().toISOString() });
            }).catch(error => {
                signupErrorDiv.textContent = getErrorMessage(error.code);
                signupErrorDiv.classList.remove('hidden');
            });
        });

        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = loginForm.loginEmail.value;
            const password = loginForm.loginPassword.value;
            loginErrorDiv.classList.add('hidden');
            signInWithEmailAndPassword(auth, email, password).then(() => {
                window.location.href = '/dashboard.html';
            }).catch(error => {
                loginErrorDiv.textContent = getErrorMessage(error.code);
                loginErrorDiv.classList.remove('hidden');
            });
        });
        const getErrorMessage = (errorCode) => {
            switch(errorCode) {
                case 'auth/email-already-in-use': return 'The email address is already in use.';
                case 'auth/invalid-email': return 'The email address is not valid.';
                case 'auth/operation-not-allowed': return 'Email/password sign-in is not enabled.';
                case 'auth/weak-password': return 'The password is too weak.';
                case 'auth/user-not-found': case 'auth/wrong-password': return 'Incorrect email or password. Please try again.';
                default: return 'An unknown error occurred.';
            }
        };
    </script>
</body>
</html>
