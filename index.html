<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnlockMyLead</title>
    <!-- Use Tailwind CSS for professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <!-- Auth Container (Login & Signup) - Initially shown -->
    <div id="auth-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md hidden">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2 text-center">Unlock</h1>
        <p class="text-md text-gray-600 mb-6 text-center" id="auth-title">Create an Account</p>
        
        <div id="message-box" class="hidden mb-4 p-3 rounded-lg text-sm" role="alert"></div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email@unlockmylead.com">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************">
        </div>
        <button id="auth-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Sign Up
        </button>
        <p class="text-center text-sm mt-4">
            <span id="toggle-text">Already have an account?</span>
            <button id="toggle-auth-mode" class="text-blue-600 hover:text-blue-800 font-bold ml-1 focus:outline-none">Sign In</button>
        </p>
    </div>

    <!-- Dashboard Container - Initially hidden -->
    <div id="dashboard-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl hidden">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2 text-center">Welcome!</h1>
        <p class="text-lg text-gray-600 mb-6 text-center" id="user-email-display"></p>
        <p class="text-md text-gray-700 mb-8 text-center">Your account is fully functional and ready to go.</p>
        <button id="sign-out-button" class="w-full px-6 py-3 text-lg font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Sign Out
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // IMPORTANT: Replace these with your Firebase project credentials
        const firebaseConfig = {
            apiKey: "AIzaSyA6s3w40QsNtPYErqsESZkPZSekkxwAMfs",
            authDomain: "unlockmylead-new.firebaseapp.com",
            projectId: "unlockmylead-new",
            storageBucket: "unlockmylead-new.firebasestorage.app",
            messagingSenderId: "140336534716",
            appId: "1:140336534716:web:080263f00eace926e0acb9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI Elements
        const authContainer = document.getElementById('auth-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const authTitle = document.getElementById('auth-title');
        const authButton = document.getElementById('auth-button');
        const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
        const toggleText = document.getElementById('toggle-text');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signOutButton = document.getElementById('sign-out-button');
        const messageBox = document.getElementById('message-box');

        let isLoginMode = false;

        // Function to show a message in the message box
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.remove('bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.remove('bg-red-100', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        };

        // Toggle between login and sign up modes
        toggleAuthModeButton.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Sign In';
                authButton.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleAuthModeButton.textContent = 'Sign Up';
            } else {
                authTitle.textContent = 'Create an Account';
                authButton.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleAuthModeButton.textContent = 'Sign In';
            }
            messageBox.classList.add('hidden'); // Clear messages on toggle
        });

        // Handle authentication button click
        authButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage("Email and password are required.", true);
                return;
            }

            if (isLoginMode) {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in successfully, onAuthStateChanged will handle the UI
                        console.log("User signed in:", userCredential.user);
                    })
                    .catch((error) => {
                        showMessage(`Login failed: ${error.message}`, true);
                    });
            } else {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up successfully, onAuthStateChanged will handle the UI
                        console.log("User signed up:", userCredential.user);
                    })
                    .catch((error) => {
                        showMessage(`Sign up failed: ${error.message}`, true);
                    });
            }
        });

        // Sign out button functionality
        signOutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful, onAuthStateChanged will handle the UI
                console.log("User signed out.");
            }).catch((error) => {
                showMessage(`Sign out failed: ${error.message}`, true);
            });
        });

        // Real-time authentication state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, show the dashboard
                authContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
            } else {
                // User is signed out, show the auth container
                authContainer.classList.remove('hidden');
                dashboardContainer.classList.add('hidden');
                // Optional: Clear form fields
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
